<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday üéâ</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
        background-size: 400% 400%;
        animation: gradientBG 10s ease infinite;
        font-family: 'Comic Sans MS', cursive;
    }
    @keyframes gradientBG {
        0%{background-position:0% 50%}
        50%{background-position:100% 50%}
        100%{background-position:0% 50%}
    }
    .cake {
        position: relative;
        margin: auto;
        margin-top: 50px;
        width: 250px;
        height: 200px;
    }
    .layer {
        position: absolute;
        width: 100%;
        height: 60px;
        border-radius: 10px;
        background: pink;
        border: 3px solid #d45d79;
    }
    .layer:nth-child(1) { bottom: 0; background: #fddde6; }
    .layer:nth-child(2) { bottom: 60px; background: #f9c5d1; }
    .layer:nth-child(3) { bottom: 120px; background: #f6a5b5; }
    .icing {
        position: absolute;
        top: -20px;
        width: 100%;
        height: 30px;
        background: white;
        border-radius: 15px;
    }
    .candle {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        top: -50px;
        width: 20px;
        height: 50px;
        background: #ffcc66;
        border-radius: 5px;
    }
    .flame {
        position: absolute;
        top: -20px;
        left: 50%;
        transform: translateX(-50%);
        width: 15px;
        height: 20px;
        background: orange;
        border-radius: 50%;
        animation: flicker 0.2s infinite alternate;
    }
    @keyframes flicker {
        from { transform: translateX(-50%) scaleY(1); }
        to { transform: translateX(-50%) scaleY(1.2); }
    }
    .slice {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 50%;
        height: 100%;
        background: inherit;
        border-radius: 0 0 10px 0;
        transform: translateX(0);
        transition: transform 1s ease;
    }
    .cut .slice {
        transform: translateX(200px);
    }
    /* Balloons */
    .balloon {
        position: absolute;
        width: 40px;
        height: 50px;
        background: red;
        border-radius: 50% 50% 50% 50%;
        animation: floatUp 6s linear infinite;
    }
    @keyframes floatUp {
        0% { transform: translateY(100vh); opacity: 1; }
        100% { transform: translateY(-200px); opacity: 0; }
    }
</style>
</head>
<body>

<div class="text-center text-white mt-4">
    <h1>üéâ Happy Birthday! üéâ</h1>
    <p>Wishing you a day filled with love, laughter, and cake!</p>
</div>

<div class="cake" id="cake">
    <div class="layer"><div class="icing"></div></div>
    <div class="layer"><div class="icing"></div></div>
    <div class="layer"><div class="icing"></div></div>
    <div class="candle"><div class="flame" id="flame"></div></div>
    <div class="slice"></div>
</div>

<div class="text-center mt-4">
    <button id="cutBtn" class="btn btn-lg btn-warning">Cut the Cake üç∞</button>
</div>

<div class="mt-5 text-center">
    <!-- Replace Spotify link below with your desired track -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4uLU6hMCjMI75M1A2tKUQC" width="300" height="80" frameBorder="0" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</div>

<script>
document.getElementById('cutBtn').addEventListener('click', function() {
    let cake = document.getElementById('cake');
    cake.classList.add('cut');
    document.getElementById('flame').style.opacity = 0;
    launchConfetti();
    launchBalloons();
});

function launchBalloons() {
    for(let i=0; i<10; i++){
        let b = document.createElement('div');
        b.className = 'balloon';
        b.style.background = `hsl(${Math.random()*360}, 100%, 60%)`;
        b.style.left = Math.random()*100 + 'vw';
        b.style.animationDelay = (Math.random()*3)+'s';
        document.body.appendChild(b);
        setTimeout(()=>b.remove(),6000);
    }
}

function launchConfetti(){
    for(let i=0; i<100; i++){
        let c = document.createElement('div');
        c.style.position = 'absolute';
        c.style.width = '8px';
        c.style.height = '8px';
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.top = Math.random()*100 + 'vh';
        c.style.left = Math.random()*100 + 'vw';
        c.style.animation = 'fall 3s linear';
        document.body.appendChild(c);
        setTimeout(()=>c.remove(),3000);
    }
}
</script>

</body>
</html>
